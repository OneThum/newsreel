[pytest]
minversion = 7.0
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
    --timeout=300
    --color=yes

markers =
    unit: Unit tests for individual functions (test code logic only)
    integration: Integration tests for component interactions (test with mocks)
    system: System tests for deployed services (test actual API/DB/Functions - CATCH REAL ISSUES)
    e2e: End-to-end tests for full workflows
    performance: Performance and load tests
    slow: Tests that take >1 minute to run
    requires_cosmos: Tests that require Cosmos DB connection
    requires_api: Tests that require API deployment
    requires_anthropic: Tests that require Anthropic API key

# Coverage settings
[coverage:run]
source = ../functions,../api
omit = 
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = reports/coverage_html

